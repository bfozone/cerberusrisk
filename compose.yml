services:
  postgres:
    image: docker.io/postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cerberusrisk}
      POSTGRES_USER: ${POSTGRES_USER:-cerberus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cerberus} -d ${POSTGRES_DB:-cerberusrisk}"]
      interval: 5s
      timeout: 5s
      retries: 5

  valkey:
    image: docker.io/valkey/valkey:8-alpine
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    expose:
      - "8000"
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-development}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8050}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-cerberusrisk}
      POSTGRES_USER: ${POSTGRES_USER:-cerberus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy

  dashboard:
    build: ./dashboard
    ports:
      - "8050:8050"
    environment:
      API_URL: http://api:8000
      DEBUG: ${DEBUG:-false}
    depends_on:
      - api

volumes:
  postgres_data:
